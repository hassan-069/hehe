<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For My Valentine</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FFC0CB; /* Light pink background */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 90%;
        }

        h1 {
            color: black;
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        p {
            color: black;
            margin-bottom: 20px;
        }

        .gif-container img {
            /* Adjust size for the baby image */
            width: 250px; 
            height: 250px;
            object-fit: cover; /* Ensures the image fills the square nicely */
            margin-bottom: 20px;
            border-radius: 15px; /* Rounded corners for the image */
        }

        .btn-group {
            margin-top: 20px;
            position: relative;
            height: 60px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            font-size: 1.2rem;
            padding: 10px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #yesBtn {
            background-color: #ad1457;
            color: white;
            font-weight: bold;
            z-index: 10;
        }

        #yesBtn:hover {
            transform: scale(1.1);
            background-color: #ad1457;
        }

        #noBtn {
            background-color: #e0e0e0;
            color: #333;
            position: relative; 
        }

        /* Hidden success message */
        #success-message {
            display: none;
            text-align: center;
        }
        
        /* Style for the success GIF specifically if needed */
        #success-gif {
             width: auto;
             max-height: 250px;
        }

    </style>
</head>
<body>

    <audio id="yaySound" src="happy-happy-happy-cat.mp3" preload="auto"></audio>

    <div class="container" id="main-content">
        <div class="gif-container">
            <img src="image_5.png.jpeg" alt="Funny Baby Requesting">
        </div>
        <h1>aymen will you be my valentine?</h1>
        <p>(Please say yes ü•∫)</p>
        
        <div class="btn-group">
            <button id="yesBtn" onclick="acceptProposal()">Yes</button>
            <button id="noBtn" onmouseover="moveButton()" onclick="moveButton()">No</button>
        </div>
    </div>

    <div class="container" id="success-message">
        <div class="gif-container">
            <img id="success-gif" src="https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExMG9oZGhpd3d2bG5hd3U3Y3VpZmF1YWt1NGwweHE3N2JmMmw2bDF6YyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/h80vVMc5n05FE0J845/giphy.gif" alt="I Wolf You">
        </div>
        <h1>YAY! I knew you'd say yes! ‚ù§Ô∏è</h1>
        <p>Let's stop fighting now?</p>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const audio = document.getElementById('yaySound');

        // Function to move the No button randomly
        function moveButton() {
            // Get viewport dimensions
            const maxWidth = window.innerWidth - noBtn.offsetWidth - 40; // Subtract padding
            const maxHeight = window.innerHeight - noBtn.offsetHeight - 40;

            // Generate random positions, ensuring it stays on screen
            const x = Math.max(20, Math.random() * maxWidth);
            const y = Math.max(20, Math.random() * maxHeight);

            // Apply new positions
            noBtn.style.position = 'fixed'; // Using fixed to move freely relative to screen
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
        
        // Extra measure: try to move it if they manage to click it (on mobile sometimes)
        noBtn.addEventListener('click', moveButton);

        // Function to handle the Yes click
        function acceptProposal() {
            // 1. Hide the question block
            document.getElementById('main-content').style.display = 'none';
            // 2. Show the success block
            document.getElementById('success-message').style.display = 'block';
            // 3. Play the sound effect
            audio.play().catch(error => console.log("Audio play failed due to browser restrictions:", error));
            
            // Optional: Add confetti effect here later if you want!
        }
    </script>
</body>
</html>
